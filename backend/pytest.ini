[pytest]
# Run from the backend/ directory:  python -m pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show short local variables on failure; verbose output for CI
addopts = -v --tb=short

# Treat these as warnings (not errors) â€” they come from third-party deps
filterwarnings =
    ignore::DeprecationWarning:pdfplumber
    ignore::DeprecationWarning:pdfminer
